<!DOCTYPE html>
<html>
<head>
    <title>ビューポート情報</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <script>
        // JavaScriptコード
        function updateInfo() {
            const referrer = document.referrer;
            const viewportHeight = window.innerHeight;
            const viewportWidth = window.innerWidth;

            const str = `UA: ${navigator.userAgent}, <br><br> referrer: ${referrer}, <br><br><br><br> HEIGHT: ${viewportHeight} <br><br> WIDTH: ${viewportWidth}`;

            document.body.innerHTML = str;
        }
        updateInfo();

        // 5秒ごとにupdateInfo関数を実行
        setInterval(updateInfo, 5000);
    </script>
</body>
</html>
